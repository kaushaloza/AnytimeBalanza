  <body>
    <section id="login">
      <div class="imgBox" data-aos="fade-in">
        <img src="../img/login-page1.jpg" alt="" />
      </div>
      <div class="content" data-aos="fade-in">
        <div class="form" data-aos="fade-in" id="form">
          <h2>Login</h2>
          <form action="LoginQuery.php" method="POST">
            <div class="input" data-aos="fade-left">
              <span>UserName</span>
              <input
                type="text"
                name="o_name"
                id="user-name"
                onkeyup="validateName()"
              />
              <span id="name-error"></span>
            </div>
            <div class="input" data-aos="fade-left">
              <span>Password</span>
              <input
                type="password"
                name="o_pass"
                id="user-password"
                onkeyup="validatePassword()"
              />
              <span id="password-error"></span>
            </div>
            <div class="remember" data-aos="fade-left">
              <label for="remember"
                ><input type="checkbox" name="" id="remember" />Remember
                Me</label
              >
            </div>
            <div class="input" data-aos="fade-up">
              <!-- <span>Password</span> -->
              <input type="submit" value="Login" id="btn" />
              <span id="submit-error"></span>
            </div>

                    </div> -->
